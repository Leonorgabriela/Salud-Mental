<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gestor de Salud Mental Estudiantil</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Gestor de Salud Mental Estudiantil</h1>

  <input type="file" id="csvFile" accept=".csv" />
  <button onclick="loadCSV()">Cargar CSV</button>

  <div id="controls">
    <input type="text" id="searchInput" placeholder="Buscar texto..." />
    <select id="columnSelect"></select>
    <button onclick="searchTable()">Buscar</button>
    <button onclick="resetTable()">Mostrar todo</button>
  </div>

  <div id="tableContainer"></div>

  <canvas id="chartCanvas"></canvas>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js"></script>
</body>
</html>
