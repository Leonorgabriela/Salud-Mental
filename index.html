<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>CSV Data Manager - Versión Web</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header>
    <h1>CSV Data Manager - Versión Web</h1>
    <div class="row" style="justify-content:center;">
      <input type="file" id="fileInput" accept=".csv">
      <button id="loadBtn">Cargar CSV</button>
      <button id="exportBtn">Exportar CSV</button>
    </div>
    <p class="hint">Proyecto basado en el CRUD de Python con Pandas, ahora en versión web sin servidor.</p>
  </header>

  <ul class="menu-list">
    <li><button id="opt1">1. Mostrar primeras filas</button></li>
    <li><button id="opt2">2. Agregar fila</button></li>
    <li><button id="opt3">3. Actualizar fila</button></li>
    <li><button id="opt4">4. Borrar fila</button></li>
    <li><button id="opt5">5. Buscar texto en columna</button></li>
    <li><button id="opt6">6. Filtrar filas (expresión JS)</button></li>
    <li><button id="opt7">7. Ordenar por columna</button></li>
    <li><button id="opt8">8. Estadísticas (map/filter/reduce)</button></li>
    <li><button id="opt9">9. Gráficos</button></li>
  </ul>

  <div id="content"></div>

  <script src="js/script.js"></script>
</body>
</html>
