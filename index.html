<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>CSV Data Manager - Simulación CLI</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js" defer></script>
  <script src="script.js" defer></script>
</head>
<body>
  <h1>CSV Data Manager - Menú CLI</h1>

  <section id="load">
    <input type="file" id="fileInput" accept=".csv">
    <button id="loadBtn">Cargar CSV</button>
    <button id="exportBtn">Exportar CSV</button>
  </section>

  <section id="menu">
    <button data-action="showHead">1. Mostrar primeras filas</button>
    <button data-action="addRow">2. Agregar fila</button>
    <button data-action="updateRow">3. Actualizar fila</button>
    <button data-action="deleteRow">4. Borrar fila</button>
    <button data-action="search">5. Buscar texto en columna</button>
    <button data-action="filter">6. Filtrar filas</button>
    <button data-action="sort">7. Ordenar por columna</button>
    <button data-action="queries">8. Consultas predefinidas</button>
    <button data-action="stats">9. Estadísticas</button>
    <button data-action="export">10. Exportar CSV</button>
    <button data-action="graph">11. Gráficos</button>
    <button data-action="gui">12. Abrir GUI</button>
  </section>

  <section id="content"></section>

  <footer>Simulación web del menú CLI original (Python → JS)</footer>
</body>
</html>
